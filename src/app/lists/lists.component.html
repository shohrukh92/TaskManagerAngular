<div class="panel panel-default">
  <div class="panel-heading">Task Lists</div>
  <div class="panel-body">
    <p>In this section You can add list</p>
    <form class="form-inline">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="My list">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="List description">
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>List title</th>
        <th>Description</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of taskLists; let i = index;">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ list.title }}</td>
        <td>{{ list.description }}</td>
        <td class="text-center">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </td>
      </tr>      
    </tbody>
  </table>
</div>
