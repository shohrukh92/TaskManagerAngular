<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">All Tasks</h3>
  </div>
  <div class="panel-body">
    <p>All tasks go here..</p>
    <add-task-form 
      [taskEditMode]="taskEditMode" 
      [allLists]="allLists"
      (createTaskEvent)="onCreateTask($event)"
    >
    </add-task-form>
  </div>

  <tasks-table 
    [allTasks]="allTasks"
    [allLists]="allLists"
    (updateTaskStatusEvent)="onUpdateTaskStatus($event)"
    (deleteTaskEvent)="onDeleteTask($event)"
  >
  </tasks-table>
</div>
