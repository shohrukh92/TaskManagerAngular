<table class="table table-striped">
    <thead>
        <tr>
            <th class="table-first-column">#</th>
            <th>Task title</th>
            <th>Parent List</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks; let i = index;">
            <th scope="row">{{ i+1 }}</th>
            
            <td>
              <div class="checkbox task-checkbox">
                <label>
                  <input 
                    type="checkbox" 
                    [checked]="task.isCompleted"
                    (click)="updateTaskStatus(task)"
                  >
                  <span 
                    [ngStyle]="{'text-decoration': (task.isCompleted == true) ? 'line-through' : 'none'}">
                    {{ task.title }} 
                  </span>
                </label>
              </div>
            </td>
            
            <td>{{ getListTitle(task.listId) }}</td>

            <td class="text-center table-actions">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span 
                    class="glyphicon glyphicon-remove" 
                    aria-hidden="true"
                    (click)="deleteTask(task)"
                ></span>
            </td>
        </tr>      
    </tbody>
</table>
